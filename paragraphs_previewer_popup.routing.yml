paragraphs_previewer.form_preview:
  path: 'paragraphs-previewer-popup/form/{form_build_id}/{element_parents}'
  defaults:
    _controller: '\Drupal\paragraphs_previewer_popup\Controller\PreviewController::onForm'
  requirements:
    _permission: 'view any paragraphs previewer popup'
    _csrf_token: 'TRUE'
